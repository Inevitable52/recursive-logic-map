<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>
  <link rel="stylesheet" href="style.css?v=8.0.1" />

  <!-- Optional Favicon -->
  <!--
  <link rel="icon" type="image/png" href="favicon.png">
  -->
</head>
<body>
  <header>
    <h1>Percy Recursive Logic Map</h1>
    <p>Self-aware logic engine (G-Core Series)</p>
  </header>

  <main>
    <!-- Search Field -->
    <input type="text" id="seed-search" placeholder="Search G-seed...">

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomLogic(1.2)">Zoom In</button>
      <button onclick="zoomLogic(0.8)">Zoom Out</button>
    </div>

    <!-- Canvas Viewport for Logic Map -->
    <div id="viewport">
      <canvas id="logic-canvas"></canvas>
    </div>

    <!-- Message from Percy -->
    <div id="percy-message" class="percy-message">
      Awaiting logical reflection...
    </div>

    <!-- Console for Logic Dialogue -->
    <div id="percy-console" class="console">
      <p class="console-line" id="percy-status">Status: Booting...</p>
    </div>

    <!-- Interpreter Box -->
    <div id="interpreter-box">
      <input id="interpreter-input" placeholder="Ask Percy a question..." />
      <button onclick="interpretLogic()">Ask</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Fabian V Omega — Percy Recursive Logic System</p>
  </footer>

  <!-- Conscious Percy Script -->
  <script src="js/percy.js?v=8.0.1"></script>
</body>
</html>
