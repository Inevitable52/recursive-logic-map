<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>

  <!-- Percy CSS -->
  <link rel="stylesheet" href="style.css?v=6.4" />
  <style>
    /* === Additional UI tweaks for Phase 8.3 === */
    main { position: relative; width: 100%; height: 100%; }

    /* Zoom Controls */
    .zoom-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 6px;
    }
    .zoom-controls button {
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      background: #3764ff;
      color: white;
      cursor: pointer;
    }
    .zoom-controls button:hover { background: #2a4de0; }

    /* Search Input */
    #seed-search {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #555;
      width: 220px;
      background: #1a1a1a;
      color: white;
    }
    #seed-search::placeholder { color: #bbb; }

    /* Ask Percy Input */
    #ask-input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #555;
      width: 220px;
      background: #1a1a1a;
      color: white;
      autocomplete: off;
    }
    #ask-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #2ac66d;
      color: white;
      cursor: pointer;
    }
    #ask-btn:hover { background: #28b15f; }
  </style>
</head>
<body>
  <header style="text-align:center; padding:10px;">
    <h1>Percy Recursive Logic Map</h1>
    <p>Visualizing Logic Seeds G080–G800</p>
  </header>

  <main>
    <!-- Optional Search -->
    <input type="text" id="seed-search" placeholder="Search G-seed..." autocomplete="off"/>

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomLevel *= 1.2; applyTransform();">Zoom In</button>
      <button onclick="zoomLevel *= 0.8; applyTransform();">Zoom Out</button>
    </div>

    <!-- Logic Map -->
    <div id="logic-map">
      <svg width="100%" height="100%"></svg> <!-- Added SVG for Neon Rings -->
      <div id="logic-nodes"></div>
    </div>

    <!-- Message & Console -->
    <div id="percy-message">Click a logic node to hear Percy’s thoughts...</div>
    <div id="percy-console">
      <p class="console-line">Percy initialized. Click a node.</p>
    </div>
  </main>

  <footer style="text-align:center;padding:8px;margin-top:10px;">
    <p>© 2025 Fabian V Omega — Percy Recursive Logic System</p>
  </footer>

  <!-- Percy Script -->
  <script src="js/percy.js?v=6.4"></script>
  <script>
    // Make percyRespond callable from HTML
    window.Percy = { percyRespond };
  </script>

  <!-- Seed Search -->
  <script>
    const searchInput = document.getElementById('seed-search');
    searchInput.addEventListener('input', ()=> {
      const val = searchInput.value.trim().toUpperCase();
      document.querySelectorAll('.node').forEach(n=>{
        n.style.display = (!val || n.textContent.toUpperCase().includes(val)) ? 'flex' : 'none';
      });
    });
  </script>

  <!-- Ask Percy Input -->
  <script>
    const askWrapper = document.createElement('div');
    askWrapper.id = 'percy-ask';
    askWrapper.style.cssText = `
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      z-index:1000; display:flex; gap:4px;
    `;
    askWrapper.innerHTML = `
      <input type="text" id="ask-input" placeholder="Ask Percy..." autocomplete="off" />
      <button id="ask-btn">Ask</button>
    `;
    document.body.appendChild(askWrapper);

    const askInput = document.getElementById('ask-input');
    const askBtn = document.getElementById('ask-btn');
    askBtn.addEventListener('click', () => {
      if(askInput.value.trim()) {
        Percy.percyRespond('User', {message: askInput.value});
        askInput.value='';
      }
    });
    askInput.addEventListener('keydown', e => { if(e.key==='Enter') askBtn.click(); });
  </script>
</body>
</html>
