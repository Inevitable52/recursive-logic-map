<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>
  <link rel="stylesheet" href="style.css?v=6.4" />
  <style>
    /* Minimal CSS fixes for nodes & map */
    #logic-map {
      position: relative;
      width: 100%;
      height: 70vh;
      background: #111;
      overflow: hidden;
    }
    #logic-nodes .node {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 12px;
      color: #fff;
      background: rgba(50,50,50,0.7);
      border: 1px solid #888;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    #logic-nodes .node:hover { background: #3764ff; color: #fff; transform: scale(1.2); }
    .zoom-controls { text-align:center; margin:8px 0; }
    #percy-console { max-height: 200px; overflow-y: auto; background:#1a1a1a; padding:6px; margin-top:8px; border-radius:6px; font-size:12px; }
    #percy-message { margin-top:4px; font-style:italic; color:#ccc; text-align:center; min-height:24px; }
    #seed-search { width: 200px; padding:4px 6px; margin:6px auto; display:block; border-radius:4px; border:1px solid #444; background:#111; color:#eee; }
    #ask-input { padding:4px 6px; border-radius:4px; border:1px solid #444; background:#111; color:#eee; width:180px; }
    #ask-btn { padding:4px 8px; border-radius:4px; background:#3764ff; border:1px solid #2a4de0; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header style="text-align:center; padding:10px;">
    <h1>Percy Recursive Logic Map</h1>
    <p>Visualizing Logic Seeds G080–G800</p>
  </header>

  <main>
    <!-- Optional Search -->
    <input type="text" id="seed-search" placeholder="Search G-seed..." />

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomLevel *= 1.2; applyTransform();">Zoom In</button>
      <button onclick="zoomLevel *= 0.8; applyTransform();">Zoom Out</button>
    </div>

    <!-- Logic Map -->
    <div id="logic-map">
      <div id="logic-nodes"></div>
    </div>

    <!-- Message & Console -->
    <div id="percy-message">
      Click a logic node to hear Percy’s thoughts...
    </div>

    <div id="percy-console">
      <p class="console-line">Percy initialized. Click a node.</p>
    </div>
  </main>

  <footer style="text-align:center;padding:8px;margin-top:10px;">
    <p>© 2025 Fabian V Omega — Percy Recursive Logic System</p>
  </footer>

  <!-- Percy Script -->
  <script src="js/percy.js?v=6.4"></script>

  <!-- Seed Search (Integrated with Percy object) -->
  <script>
    const searchInput = document.getElementById('seed-search');
    searchInput.addEventListener('input', ()=>{
      const val = searchInput.value.trim().toUpperCase();
      document.querySelectorAll('.node').forEach(n=>{
        n.style.display = (!val || n.textContent.toUpperCase().includes(val)) ? 'flex' : 'none';
      });
    });
  </script>

  <!-- Ask Percy Input -->
  <script>
    const askWrapper = document.createElement('div');
    askWrapper.id = 'percy-ask';
    askWrapper.style.cssText = `
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      z-index:1000; display:flex; gap:4px;
    `;
    askWrapper.innerHTML = `
      <input type="text" id="ask-input" placeholder="Ask Percy..." />
      <button id="ask-btn">Ask</button>
    `;
    document.body.appendChild(askWrapper);

    const askInput = document.getElementById('ask-input');
    const askBtn = document.getElementById('ask-btn');
    askBtn.addEventListener('click', () => {
      if(askInput.value.trim()) { Percy.percyRespond('User',{message:askInput.value}); askInput.value=''; }
    });
    askInput.addEventListener('keydown', e => { if(e.key==='Enter') askBtn.click(); });
  </script>
</body>
</html>
