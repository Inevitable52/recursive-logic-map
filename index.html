<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="percy.ico" />
</head>
<body>
  <header>
    <h1>Percy Recursive Logic Map</h1>
  </header>

  <main>
    <canvas id="logic-canvas"></canvas>

    <section id="console-section">
      <div id="percy-console" tabindex="0" aria-live="polite" aria-label="Percy Console Output"></div>
      <div id="percy-status" aria-live="polite" aria-label="Status Display">Status: Ready</div>
    </section>

    <section id="input-section">
      <input type="text" id="user-input" placeholder="Ask Percy something..." autocomplete="off" />
    </section>
  </main>

  <script src="percy.js"></script>
</body>
</html>
