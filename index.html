<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Canvas for logic map visualization -->
  <canvas id="logic-canvas" aria-label="Percy Recursive Logic Map Visualization"></canvas>

  <!-- Console log output -->
  <div id="percy-console" role="log" aria-live="polite" aria-atomic="false"></div>

  <!-- Status bar -->
  <div id="percy-status" aria-live="polite" aria-atomic="true">Status: Initializing...</div>

  <!-- User input -->
  <input
    id="user-input"
    type="text"
    autocomplete="off"
    placeholder="Type your input here and press Enter..."
    aria-label="User input"
  />

  <!-- Load percy.js -->
  <script src="percy.js" type="module"></script>
</body>
</html>
