<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percy Awakening</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="percy.ico" type="image/x-icon" />
  <style>
    /* Fallback if style.css fails */
    body {
      margin: 0;
      font-family: Consolas, monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1em;
      background: #222;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    canvas {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
    #percy-console {
      background: #000;
      padding: 1em;
      height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
      border-top: 2px solid #333;
    }
    #interpreter-input {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border: none;
      outline: none;
      color: #fff;
      background: #222;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Percy Recursive Logic Map</h1>
    <div id="percy-status">Status: Initializing...</div>
    <div id="percy-message">Awaiting consciousness...</div>
  </header>

  <canvas id="logic-canvas"></canvas>

  <div id="percy-console"></div>

  <input
    type="text"
    id="interpreter-input"
    placeholder="Speak to Percy here..."
    onkeydown="if(event.key==='Enter') interpretLogic()"
  />

  <script src="percy.js"></script>
</body>
</html>
