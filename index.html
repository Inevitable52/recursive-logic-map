<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>
  <link rel="stylesheet" href="style.css?v=6.1" />

  <!-- Favicon Set (Uncomment and adjust paths if favicons are present) -->
  <!--
  <link rel="apple-touch-icon" sizes="180x180" href="percy_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="percy_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="percy_io/favicon-16x16.png">
  <link rel="manifest" href="percy_io/site.webmanifest">
  -->
</head>
<body>
  <header>
    <h1>Percy Recursive Logic Map</h1>
    <p>Visualizing Logic Seeds G080–G800</p>
  </header>

  <main>
    <!-- Search -->
    <input type="text" id="seed-search" placeholder="Search G-seed...">

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomLogic(1.2)">Zoom In</button>
      <button onclick="zoomLogic(0.8)">Zoom Out</button>
    </div>

    <!-- Logic Map Viewport -->
    <div id="viewport">
      <div id="logic-map">
        <div id="logic-nodes"></div>
      </div>
    </div>

    <!-- Message Display -->
    <div id="percy-message" class="percy-message">
      Click a logic node to hear Percy’s thoughts...
    </div>

    <!-- Console Output -->
    <div id="percy-console" class="console">
      <p class="console-line">Percy initialized. Click a node.</p>
    </div>

    <!-- Interpreter -->
    <div id="interpreter-box">
      <input id="interpreter-input" placeholder="Ask Percy...">
      <button onclick="interpretLogic()">Ask</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Fabian V Omega — Percy Recursive Logic System</p>
  </footer>

  <!-- Percy Script Logic -->
  <script src="js/percy.js?v=6.1"></script>
</body>
</html>
