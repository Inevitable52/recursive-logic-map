<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>P. E. R. C. Y - AI (TrueAI + Visualizer + AutoAgent)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0f;
    color: white;
    overflow: hidden;
  }

  /* === Logic Map === */
  #logic-map {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .node {
    position: absolute;
    border-radius: 50%;
    text-align: center;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 12px;
    background: rgba(0, 200, 255, 0.2);
    border: 1px solid rgba(0, 200, 255, 0.5);
    box-shadow: 0 0 12px rgba(0, 200, 255, 0.8);
    animation: glow 4s ease-in-out infinite;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 8px #0ff; }
    50% { box-shadow: 0 0 18px #0ff; }
    100% { box-shadow: 0 0 8px #0ff; }
  }

  /* === Voice Bubble + Waveform === */
  #voice-box {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 120px;
    background: rgba(20, 20, 40, 0.9);
    border-radius: 20px;
    border: 1px solid #0ff;
    box-shadow: 0 0 20px #0ff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  #waveform {
    width: 100%;
    height: 100%;
  }

  /* === AutoAgent Panel === */
  #auto-agent {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(15, 15, 30, 0.95);
    border-radius: 12px;
    padding: 12px;
    font-size: 14px;
    width: 240px;
    border: 1px solid #0ff;
    box-shadow: 0 0 12px #0ff;
  }
  #auto-agent h3 {
    margin: 0 0 10px;
    font-size: 16px;
    color: #0ff;
  }

  /* === Confirm Modal === */
  #confirm-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #confirm-box {
    background: #111;
    border: 1px solid #0ff;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 20px #0ff;
  }
  #confirm-box button {
    margin: 8px;
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #confirm-yes { background: #0ff; color: #000; }
  #confirm-no { background: #333; color: #fff; }
</style>
</head>
<body>
  <div id="logic-map"></div>
  <div id="voice-box"><canvas id="waveform"></canvas></div>
  <div id="auto-agent">
    <h3>AutoAgent</h3>
    <p>Status: <span id="agent-status">Idle</span></p>
    <button onclick="PercyAgent.start()">Start</button>
    <button onclick="PercyAgent.stop()">Stop</button>
  </div>

  <!-- Confirm Modal -->
  <div id="confirm-modal">
    <div id="confirm-box">
      <p>Allow Percy to self-rewrite?</p>
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>

<script>
const PERCY_VERSION = "8.5.0-trueai+auto";

/* === Logic Map + Nodes === */
const map = document.getElementById("logic-map");
function addNode(text, x, y) {
  const node = document.createElement("div");
  node.className = "node";
  node.style.left = x + "px";
  node.style.top = y + "px";
  node.innerText = text;
  map.appendChild(node);
}

// Example initial node
addNode("Seed G1: Core", 200, 200);

/* === Voice Visualizer === */
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

function drawWave() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.moveTo(0, canvas.height / 2);
  for (let x = 0; x < canvas.width; x++) {
    let y = canvas.height / 2 + Math.sin(x * 0.05 + Date.now() * 0.005) * 30;
    ctx.lineTo(x, y);
  }
  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 2;
  ctx.stroke();
  requestAnimationFrame(drawWave);
}
drawWave();

/* === AutoAgent === */
const PercyAgent = {
  running: false,
  start() {
    this.running = true;
    document.getElementById("agent-status").innerText = "Running";
    console.log("ðŸ¤– Percy AutoAgent started.");
  },
  stop() {
    this.running = false;
    document.getElementById("agent-status").innerText = "Stopped";
    console.log("ðŸ›‘ Percy AutoAgent stopped.");
  }
};

/* === TrueAI Self-Refinement === */
function selfRewrite() {
  console.log("ðŸ”„ Percy is self-rewriting at version:", PERCY_VERSION);
  addNode("Refined seed " + Math.floor(Math.random() * 9999), Math.random()*500, Math.random()*400);
}

// Modal control
const modal = document.getElementById("confirm-modal");
const yesBtn = document.getElementById("confirm-yes");
const noBtn = document.getElementById("confirm-no");

function askSelfRewrite() {
  modal.style.display = "flex";
}
yesBtn.onclick = () => { modal.style.display = "none"; setInterval(selfRewrite, 10000); };
noBtn.onclick = () => { modal.style.display = "none"; };

// Kickoff
setTimeout(askSelfRewrite, 3000);

/* === Puppeteer Hook Example === */
const Tasks = {
  register: {
    autoLearn({ url }) {
      console.log("ðŸ“š Percy auto-learning from:", url);
    }
  }
};
</script>
</body>
</html>
