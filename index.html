<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>
  <link rel="stylesheet" href="style.css?v=3.0" />
</head>
<body>
  <header>
    <h1>Percy Recursive Logic Map</h1>
    <p>Visualizing Logic Seeds G080–G400</p>
  </header>

  <main>
    <!-- Search Bar -->
    <input type="text" id="seed-search" placeholder="Search G-seed..." />

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomLogic(1.2)">Zoom In</button>
      <button onclick="zoomLogic(0.8)">Zoom Out</button>
    </div>

    <!-- Logic Map Display -->
    <div id="viewport">
      <div id="logic-map">
        <div id="logic-nodes"></div>
      </div>
    </div>

    <!-- Percy Message Box -->
    <div id="percy-message" class="percy-message">
      Click a logic node to hear Percy’s thoughts...
    </div>

    <!-- Console Output -->
    <div id="percy-console" class="console">
      <p class="console-line">Percy initialized. Click a node.</p>
    </div>

    <!-- Interpreter Interface -->
    <div id="interpreter-box">
      <input id="interpreter-input" placeholder="Ask Percy a question..." />
      <button onclick="interpretLogic()">Ask</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Fabian V Omega — Percy Recursive Logic System</p>
  </footer>

  <!-- JavaScript Core -->
  <script src="js/percy.js?v=3.0"></script>
</body>
</html>
