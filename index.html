<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percy TrueAI</title>
<style>
/* === Global Styles === */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    overflow: hidden;
}

/* === Logic Map & Nodes Container === */
#logic-map {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

#logic-nodes {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%) scale(1);
    transform-origin: center center;
    transition: none; /* disable initial transition to make nodes appear instantly */
}

/* === Node Styles (Neon Glow Bubbles) === */
.node {
    position: absolute;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    padding: 4px 6px;
    min-width: 14px;
    min-height: 14px;
    max-width: 80px;
    max-height: 80px;
    z-index: 1;
    font-size: unset; /* dynamically controlled by JS */
    user-select: none;

    color: white;
    background: rgba(0,0,0,0.15);
    border: 2px solid currentColor;
    box-shadow: 0 0 12px currentColor, 0 0 24px currentColor, inset 0 0 12px rgba(255,255,255,0.08);
    opacity: 1; /* ensures nodes are visible immediately */
    will-change: transform, box-shadow, opacity;
    transition: transform 0.2s ease, box-shadow 0.2s ease, z-index 0.2s ease;
}

/* Node Hover Effects */
.node:hover {
    transform: scale(1.35);
    box-shadow: 0 0 24px currentColor, 0 0 48px currentColor, inset 0 0 16px rgba(255,255,255,0.12);
    z-index: 100;
}

/* === Ring Colors (text + glow) === */
.cyan-bubble      { color: #00eaff; }
.blue-bubble      { color: #27a0ff; }
.magenta-bubble   { color: #ff4af0; }
.red-bubble       { color: #ff3b3b; }
.orange-bubble    { color: #ff9d2e; }
.yellow-bubble    { color: #ffe44a; }
.green-bubble     { color: #4caf50; }

/* === Tooltip via title attribute === */
.node::after {
    content: attr(title);
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    opacity: 0;
    pointer-events: none;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-width: 220px;
    transition: opacity 0.15s ease-in-out;
    z-index: 1000;
}

.node:hover::after { opacity: 1; }

/* === Console Styling === */
#percy-console {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-height: 180px;
    background: rgba(20,20,20,0.95);
    overflow-y: auto;
    font-size: 0.8rem;
    padding: 4px 8px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.6);
    z-index: 1000;
}

.console-line { margin: 2px 0; }

/* === Status Message === */
#percy-message {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.85rem;
    z-index: 1000;
}

/* === Locked / ULT Node Highlight === */
.node.locked {
    border: 2px solid #FFD700;
    box-shadow: 0 0 24px #FFD700, 0 0 48px #FFD700;
}

/* === Zoom-Scaling Helpers === */
#logic-nodes.zoomed .node {
    transition: transform 0.15s ease, font-size 0.15s ease;
}

/* === Responsive Adjustments === */
@media (max-width: 768px) {
    .node { font-size: 10px; min-width: 10px; min-height: 10px; }
    .node::after { font-size: 0.65rem; max-width: 150px; }
}

/* === Extra Helpers for Smooth Ring Layout === */
.node[data-ring] {
    transition: left 0.25s ease, top 0.25s ease;
}

/* === Voice Visualizer Canvas === */
#voice-visualizer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: rgba(0,0,0,0.6);
    z-index: 500;
}
</style>
</head>
<body>

<div id="logic-map">
    <div id="logic-nodes"></div>
    <div id="percy-console"></div>
    <div id="percy-message"></div>
</div>
<canvas id="voice-visualizer"></canvas>

</body>
</html>
