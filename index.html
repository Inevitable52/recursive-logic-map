<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percy ASI System</title>

  <!-- ‚úÖ Percy Core -->
  <script src="js/percy.js?v=6.4"></script>

  <!-- ‚úÖ Optional: load PartZ separately if it‚Äôs not inside percy.js -->
  <script>
    (function loadPartZ() {
      if (!window.Percy || !Percy.PartZ) {
        const script = document.createElement('script');
        script.src = 'js/percy.partz.js?v=1.0';
        script.onload = () => console.log('‚úÖ Percy PartZ loaded dynamically.');
        document.head.appendChild(script);
      } else {
        console.log('‚ÑπÔ∏è Percy.PartZ already included in percy.js');
      }
    })();
  </script>

  <!-- ‚úÖ Percy ASI loader (auto-init) -->
  <script>
    (function loadASI() {
      function initASI() {
        if (window.Percy && window.Percy.ASI) {
          Percy.ASI.init({
            eventHooks: {
              taskComplete: [t => console.log('üß© ASI task complete:', t)]
            }
          });
          console.log('‚úÖ Percy.ASI initialized');
        }
      }

      if (!window.Percy || !Percy.ASI) {
        const script = document.createElement('script');
        script.src = 'js/percy-asi.js?v=1.0';
        script.onload = initASI;
        document.head.appendChild(script);
        console.log('‚è≥ Loading Percy.ASI dynamically...');
      } else {
        initASI();
      }
    })();
  </script>

  <!-- ‚úÖ Optional: TensorFlow models for face/object detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
</head>

<body>
  <h2>Percy ASI System Active</h2>

  <!-- Video + overlay -->
  <video id="camera-feed" autoplay muted playsinline style="width:480px; height:auto;"></video>
  <canvas id="camera-overlay" style="position:absolute; top:0; left:0;"></canvas>

  <!-- Audio visualizer -->
  <canvas id="voice-canvas" width="480" height="120" style="display:block; margin-top:12px;"></canvas>

  <script>
    // Initialize Percy vision once DOM is ready
    window.addEventListener('load', async () => {
      try {
        await Percy.PartZ.init('camera-feed', 'camera-overlay', 'voice-canvas');
        console.log('üé• Percy PartZ initialized (camera + audio)');
      } catch (err) {
        console.error('PartZ init failed:', err);
      }
    });
  </script>
</body>
</html>
