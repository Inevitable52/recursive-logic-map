<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percy Logic Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="percy-container">
    <canvas id="logic-canvas"></canvas>

    <div id="percy-ui">
      <div id="percy-console" class="console-box"></div>
      <div id="percy-status" class="status-box">Status: Initializing...</div>
      <input type="text" id="user-input" placeholder="Type a command or word..." />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib.umd.min.js"></script>
  <script src="percy.js"></script>
</body>
</html>
