<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P.E.R.C.Y - 3D AI Head</title>
<style>
  body { margin: 0; overflow: hidden; background: #0a0a0f; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
<script src="js/percy.js?v=6.4"></script>
  
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a0a0f);

let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 3;

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Orbit controls
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Light
let ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
let pointLight = new THREE.PointLight(0xff00ff, 1);
pointLight.position.set(2,2,2);
scene.add(pointLight);

// Geometry (3D head placeholder)
let loader = new THREE.BufferGeometry();
let radius = 1;

// Create points for a head-like shape
let points = [];
for(let i=0; i<2000; i++){
    let phi = Math.random() * Math.PI;
    let theta = Math.random() * 2 * Math.PI;
    let r = radius + Math.random()*0.02; // slight noise
    let x = r * Math.sin(phi) * Math.cos(theta);
    let y = r * Math.cos(phi);
    let z = r * Math.sin(phi) * Math.sin(theta);
    points.push(x,y,z);
}
loader.setAttribute('position', new THREE.Float32BufferAttribute(points,3));

let material = new THREE.PointsMaterial({color: 0x00ffff, size: 0.02});
let headPoints = new THREE.Points(loader, material);
scene.add(headPoints);

// Wireframe overlay
let sphereGeom = new THREE.SphereGeometry(1, 32, 32);
let wireMaterial = new THREE.MeshBasicMaterial({color: 0xff00ff, wireframe:true, opacity:0.3, transparent:true});
let wireMesh = new THREE.Mesh(sphereGeom, wireMaterial);
scene.add(wireMesh);

// Animate
function animate(){
    requestAnimationFrame(animate);
    headPoints.rotation.y += 0.002;
    wireMesh.rotation.y += 0.002;
    controls.update();
    renderer.render(scene, camera);
}
animate();

// Responsive
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
