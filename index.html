<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Map</title>

  <!-- Percy CSS -->
  <link rel="stylesheet" href="style.css?v=6.4" />
  <style>
    /* === Additional UI tweaks for Phase 8.3 === */
    main { position: relative; width: 100%; height: 100%; }

    /* Zoom Controls */
    .zoom-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 6px;
    }
    .zoom-controls button {
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      background: #3764ff;
      color: white;
      cursor: pointer;
    }
    .zoom-controls button:hover { background: #2a4de0; }

    /* Search Input */
    #seed-search {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #555;
      width: 220px;
      background: #1a1a1a;
      color: white;
    }
    #seed-search::placeholder { color: #bbb; }

    /* Ask Percy Input */
    #ask-input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #555;
      width: 220px;
      background: #1a1a1a;
      color: white;
      autocomplete: off;
    }
    #ask-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #2ac66d;
      color: white;
      cursor: pointer;
    }
    #ask-btn:hover { background: #28b15f; }

    /* Console display */
    #percy-console {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      max-height: 250px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 1000;
    }
    .console-line { margin: 2px 0; }
  </style>
</head>
<body>
  <header style="text-align:center; padding:10px;">
    <h1>Percy Recursive Logic Map</h1>
    <p>Visualizing Logic Seeds G080‚ÄìG800</p>
  </header>

  <main>
    <!-- Optional Search -->
    <input type="text" id="seed-search" placeholder="Search G-seed..." autocomplete="off"/>

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button onclick="zoomLevel *= 1.2; applyTransform();">Zoom In</button>
      <button onclick="zoomLevel *= 0.8; applyTransform();">Zoom Out</button>
    </div>

    <!-- Logic Map -->
    <div id="logic-map">
      <svg width="100%" height="100%"></svg> <!-- Neon Rings -->
      <div id="logic-nodes"></div>
    </div>

    <!-- Message -->
    <div id="percy-message">Click a logic node to hear Percy‚Äôs thoughts...</div>
    <div id="percy-console">
      <p class="console-line">Percy initialized. Click a node or ask a question.</p>
    </div>
  </main>

  <footer style="text-align:center;padding:8px;margin-top:10px;">
    <p>¬© 2025 Fabian V Omega ‚Äî Percy Recursive Logic System</p>
  </footer>

  <!-- Percy Script -->
  <script src="js/percy.js?v=6.4"></script>
  <script>
    // Make percyRespond callable from HTML
    window.Percy = { percyRespond };
  </script>

  <!-- Seed Search -->
  <script>
    const searchInput = document.getElementById('seed-search');
    searchInput.addEventListener('input', ()=> {
      const val = searchInput.value.trim().toUpperCase();
      document.querySelectorAll('.node').forEach(n=>{
        n.style.display = (!val || n.textContent.toUpperCase().includes(val)) ? 'flex' : 'none';
      });
    });
  </script>

  <!-- Ask Percy Input + Response -->
  <script>
    // Create Ask Percy UI
    const askWrapper = document.createElement('div');
    askWrapper.id = 'percy-ask';
    askWrapper.style.cssText = `
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      z-index:1000; display:flex; gap:4px;
    `;
    askWrapper.innerHTML = `
      <input type="text" id="ask-input" placeholder="Ask Percy..." autocomplete="off" />
      <button id="ask-btn">Ask</button>
    `;
    document.body.appendChild(askWrapper);

    const askInput = document.getElementById('ask-input');
    const askBtn = document.getElementById('ask-btn');
    const consoleEl = document.getElementById('percy-console');

    // Function to ask Percy and display response
    function askPercy(message) {
      Percy.percyRespond('User', { message });

      // Example: fetch reply from PercyState if implemented
      let reply = "ü§ñ Percy is thinking...";
      if (window.PercyState && PercyState.generateReply) {
        reply = PercyState.generateReply(message);
      }

      // Add reply to console
      const line = document.createElement('p');
      line.className = 'console-line';
      line.textContent = `Percy: ${reply}`;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;

      // Optional: speak
      if (typeof UI !== 'undefined' && UI.say) UI.say(reply);
    }

    askBtn.addEventListener('click', () => {
      if(askInput.value.trim()) {
        askPercy(askInput.value.trim());
        askInput.value = '';
      }
    });

    askInput.addEventListener('keydown', e => {
      if(e.key==='Enter') askBtn.click();
    });
  </script>

  <!-- Percy Part C: Self-mod + interactive -->
  <script>
  (function PercyPartC(){
    if(!window.PercyState) return console.warn("‚ùå PercyState not loaded yet.");

    // Memory-based self-mod
    PercyState.memoryRewrite = function(changeFn){
      try {
        changeFn(this); 
        if(typeof refreshNodes==='function') refreshNodes();
        if(typeof UI!=='undefined' && UI.say) UI.say("‚úÖ Percy memory-based self-mod applied");
      } catch(e){
        console.error("‚ùå Percy memoryRewrite error:", e);
        if(typeof UI!=='undefined' && UI.say) UI.say(`‚ùå Percy memoryRewrite error: ${e.message}`);
      }
    };

    // Test self-mod
    PercyState.memoryRewrite(ps => {
      ps.createSeed("üß© Test self-mod applied: Percy now can memory-mod itself!", "thought");
    });

    window.PercyMemoryMod = (codeStr) => {
      try { PercyState.memoryRewrite(ps => eval(codeStr)); }
      catch(e){ if(typeof UI!=='undefined' && UI.say) UI.say(`‚ùå Interactive memory mod error: ${e.message}`); }
    };

    if(typeof UI!=='undefined' && UI.say) UI.say("üß© Percy Part C (self-mod + interactive) loaded.");
  })();
  </script>

</body>
</html>
