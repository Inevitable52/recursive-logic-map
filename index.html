<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percy Recursive Logic Engine</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="percy.ico" />
</head>
<body>
  <header>
    <h1>Percy Recursive Logic Engine</h1>
    <p id="percy-status">Status: Initializing...</p>
  </header>

  <main>
    <canvas id="logic-canvas" aria-label="Percy Logic Visualization"></canvas>

    <section id="console-section" aria-live="polite" aria-atomic="false" role="log">
      <div id="percy-console" class="console-box" tabindex="0"></div>
      <input id="user-input" type="text" placeholder="Ask Percy something..." autocomplete="off" aria-label="User input to ask Percy" />
    </section>
  </main>

  <script src="percy.js"></script>
</body>
</html>
