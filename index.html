<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PERCY - AI</title>
<style>
  body {
    margin:0; 
    background:#000; 
    overflow:hidden; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    flex-direction:column;
  }

  /* === Equalizer Bars === */
  #bars {
    display:flex;
    align-items:flex-end;
    height:250px;
    gap:6px;
  }
  .bar {
    width:12px;
    background:linear-gradient(to top, red, orange, yellow, lime, cyan);
    border-radius:4px;
    animation: bounce 1s infinite ease-in-out;
    filter: drop-shadow(0 0 6px cyan) drop-shadow(0 0 12px magenta);
  }
  @keyframes bounce {
    0%, 100% { height:20px; }
    50% { height:220px; }
  }

  /* === Glowing Wave === */
  #wave {
    position:relative;
    width:100%;
    height:120px;
    margin-top:40px;
    overflow:hidden;
  }
  canvas {
    width:100%;
    height:100%;
    display:block;
    filter: drop-shadow(0 0 8px cyan) drop-shadow(0 0 16px magenta);
  }
</style>
</head>
<body>
  <!-- Bars -->
  <div id="bars">
    <div class="bar" style="animation-delay:0s"></div>
    <div class="bar" style="animation-delay:0.1s"></div>
    <div class="bar" style="animation-delay:0.2s"></div>
    <div class="bar" style="animation-delay:0.3s"></div>
    <div class="bar" style="animation-delay:0.4s"></div>
    <div class="bar" style="animation-delay:0.5s"></div>
    <div class="bar" style="animation-delay:0.6s"></div>
    <div class="bar" style="animation-delay:0.7s"></div>
    <div class="bar" style="animation-delay:0.8s"></div>
    <div class="bar" style="animation-delay:0.9s"></div>
  </div>

  <!-- Wave -->
  <div id="wave">
    <canvas id="sinewave"></canvas>
  </div>

  <script>
    // === Bars: randomize animation speed for variety ===
    document.querySelectorAll('.bar').forEach(bar => {
      const speed = (0.8 + Math.random() * 0.6).toFixed(2);
      bar.style.animationDuration = `${speed}s`;
    });

    // === Glowing Sinewave ===
    const canvas = document.getElementById("sinewave");
    const ctx = canvas.getContext("2d");
    let width, height, time = 0;

    function resize() {
      width = canvas.width = canvas.offsetWidth;
      height = canvas.height = canvas.offsetHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function drawWave() {
      ctx.clearRect(0, 0, width, height);

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "cyan";

      for (let x = 0; x < width; x++) {
        const y = height/2 + Math.sin((x + time) * 0.04) * 30;
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "magenta";
      for (let x = 0; x < width; x++) {
        const y = height/2 + Math.cos((x + time) * 0.05) * 20;
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      time += 2;
      requestAnimationFrame(drawWave);
    }
    drawWave();
  </script>

  <!-- Keep Percyâ€™s brain intact -->
  <script src="js/percy.js?v=6.4"></script>
</body>
</html>
