<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>P. E. R. C. Y - AI</title>

<style>
  /* === Body & Layout === */
  body {
    margin:0;
    font-family:Arial,sans-serif;
    background:#0a0a0f;
    color:white;
    overflow:hidden;
  }

  #logic-map {
    position:relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
    background:#0a0a0f;
  }

  #logic-nodes {
    position:absolute;
    top:50%; left:50%;
    width:100%; height:100%;
    transform:translate(-50%,-50%) scale(1);
  }

  /* === Neon Node Styles === */
  .node {
    position:absolute;
    border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    font-weight:700; color:#fff; cursor:pointer;
    background: radial-gradient(100% 100% at 30% 30%, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
    border:2px solid currentColor;
    box-shadow: 0 0 6px currentColor, 0 0 14px currentColor, inset 0 0 12px rgba(255,255,255,0.08);
    text-shadow:0 1px 2px rgba(0,0,0,0.6);
    user-select:none;
    transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    backdrop-filter: blur(1px);
  }
  .node:hover { transform: scale(1.08); filter: brightness(1.15); }
  .node:active { transform: scale(0.98); }

  .cyan-bubble{ color:#00eaff; }
  .blue-bubble{ color:#27a0ff; }
  .magenta-bubble{ color:#ff4af0; }
  .red-bubble{ color:#ff3b3b; }
  .orange-bubble{ color:#ff9d2e; }
  .yellow-bubble{ color:#ffe44a; }
  .pink-bubble{ color:#ff6bd8; }

  /* === Console === */
  #percy-console {
    position:fixed;
    bottom:0; left:0;
    width:100%; max-height:200px;
    overflow-y:auto;
    background:rgba(0,0,0,0.7);
    font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,Monaco;
    font-size:12px;
    padding:6px;
    z-index:9999;
  }
  .console-line { margin:2px 0; color:#d6d8ff; }

  #percy-message {
    position:fixed;
    top:12px; left:50%;
    transform:translateX(-50%);
    font-size:14px;
    background:rgba(0,0,0,0.6);
    padding:6px 12px;
    border-radius:8px;
    z-index:9999;
  }

  /* === Puppeteer Panel === */
  #puppeteer-panel {
    position:fixed; bottom:12px; right:12px;
    background:#111; padding:12px;
    border:1px solid #444; border-radius:12px;
    color:white; font-size:12px;
    z-index:99999; width:300px;
  }
</style>
</head>

<body>
  <div id="logic-map">
    <div id="logic-nodes"></div>
  </div>

  <div id="percy-console"></div>
  <div id="percy-message"></div>

  <script src="percy.js"></script>
</body>
</html>
