<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERCY - AI (Neon Bubbles + Voice Visualizer)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: white;
      overflow: hidden;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    #seed-search, #interpreter-input {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1f;
      color: #fff;
      font-size: 12px;
    }
    #logic-map {
      position: relative;
      width: 100vw;
      height: calc(100vh - 140px);
      overflow: hidden;
    }
    #percy-console {
      height: 100px;
      overflow-y: auto;
      background: #111;
      border-top: 1px solid #333;
      padding: 6px;
      font-size: 12px;
    }
    #percy-message {
      padding: 6px;
      background: #0d0d15;
      font-size: 13px;
      border-top: 1px solid #333;
    }
    /* === Voice Visualizer === */
    #voice-visualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 4px;
      height: 60px;
      padding: 6px;
      background: #0d0d15;
      border-top: 1px solid #333;
    }
    .bar {
      width: 4px;
      height: 20px;
      background: #27a0ff;
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: -0.2s; }
    .bar:nth-child(3) { animation-delay: -0.4s; }
    .bar:nth-child(4) { animation-delay: -0.6s; }
    .bar:nth-child(5) { animation-delay: -0.8s; }

    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 60px; }
    }

    #sinewave {
      flex: 1;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <input id="seed-search" placeholder="🔍 Search seeds..." />
    <input id="interpreter-input" placeholder="💡 Interpreter input..." />
    <button onclick="interpretLogic()">Run</button>
  </div>

  <div id="logic-map">
    <div id="logic-nodes"></div>
  </div>

  <div id="voice-visualizer">
    <canvas id="sinewave"></canvas>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div id="percy-console"></div>
  <div id="percy-message">💬 Percy is loading…</div>

  <!-- Make sure this path is relative to your HTTP server root -->
  <script src="js/percy.js"></script>
</body>
</html>
