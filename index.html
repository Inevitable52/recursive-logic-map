<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PERCY - AI</title>
<style>
  body {
    margin:0; 
    background:#000; 
    overflow:hidden; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    flex-direction:column;
  }

  /* Equalizer Bars */
  #bars {
    display:flex;
    align-items:flex-end;
    height:250px;
    gap:4px;
  }
  .bar {
    width:10px;
    background:linear-gradient(to top, red, yellow, lime, cyan);
    border-radius:4px;
    animation: bounce 1s infinite ease-in-out;
  }
  @keyframes bounce {
    0%, 100% { height:20px; }
    50% { height:200px; }
  }

  /* Glowing Wave */
  #wave {
    position:relative;
    width:100%;
    height:120px;
    overflow:hidden;
    margin-top:40px;
  }
  .sine {
    position:absolute;
    width:200%;
    height:100%;
    background:repeating-linear-gradient(
      to right, 
      rgba(0,255,255,0.7) 0 5px, 
      rgba(255,0,255,0.7) 5px 10px
    );
    animation: waveMove 4s linear infinite;
    filter: blur(4px);
    opacity:0.7;
  }
  @keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
</style>
</head>
<body>
  <!-- Bars -->
  <div id="bars">
    <div class="bar" style="animation-delay:0s"></div>
    <div class="bar" style="animation-delay:0.1s"></div>
    <div class="bar" style="animation-delay:0.2s"></div>
    <div class="bar" style="animation-delay:0.3s"></div>
    <div class="bar" style="animation-delay:0.4s"></div>
    <div class="bar" style="animation-delay:0.5s"></div>
    <div class="bar" style="animation-delay:0.6s"></div>
    <div class="bar" style="animation-delay:0.7s"></div>
    <div class="bar" style="animation-delay:0.8s"></div>
    <div class="bar" style="animation-delay:0.9s"></div>
  </div>

  <!-- Wave -->
  <div id="wave">
    <div class="sine"></div>
  </div>

  <!-- Keep Percyâ€™s brain intact -->
  <script src="js/percy.js?v=6.4"></script>
</body>
</html>
